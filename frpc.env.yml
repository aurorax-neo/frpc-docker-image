# log
log:
  disablePrintColor: true
# webServer
webServer:
  addr: {{ .Envs.FRPC_WEB_SERVER_ADDR }}
  port: {{ .Envs.FRPC_WEB_SERVER_PORT }}
  user: {{ .Envs.FRPC_WEB_SERVER_USER }}
  password: {{ .Envs.FRPC_WEB_SERVER_PASSWORD }}
# server
loginFailExit: true
serverAddr: {{ .Envs.FRPC_SERVER_ADDR }}
serverPort: {{ .Envs.FRPC_SERVER_PORT }}
auth:
  method: {{ .Envs.FRPC_AUTH_METHOD }}
  token: {{ .Envs.FRPC_AUTH_TOKEN }}
